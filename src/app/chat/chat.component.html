<!-- chat.component.html -->
<div class="container mt-4">
    <div class="row">
      <div class="col-md-6">
        <div class="chat-box border rounded p-3">
          <h2>Chat</h2>
          <div class="form-group my-2">
            <label for="user1Message">Usuario 1:</label>
            <input type="text" class="form-control my-3" id="user1Message" [(ngModel)]="user1Message">
            <button class="btn btn-primary" (click)="sendMessage(user1Message, user1)">Enviar</button>
          </div>
          <div class="form-group my-2">
            <label for="user2Message">Usuario 2:</label>
            <input type="text" class="form-control my-3" id="user2Message" [(ngModel)]="user2Message">
            <button class="btn btn-primary" (click)="sendMessage(user2Message, user2)">Enviar</button>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="messages-box border rounded p-3">
          <h3>Mensajes:</h3>
          <div class="messages">
            <div class="alert alert-info" *ngFor="let message of messages">{{ message }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
